<div class="container">
  <h2 class="title">Solicitudes de Abastecimientos de Socios De Farmacia</h2>
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="medicineId">
      <th mat-header-cell *matHeaderCellDef>ID Medicina</th>
      <td mat-cell *matCellDef="let solicitud">{{ solicitud.medicineId }}</td>
    </ng-container>

    <ng-container matColumnDef="entryDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de Solicitud</th>
      <td mat-cell *matCellDef="let solicitud">{{ solicitud.entryDate }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let solicitud">{{ solicitud.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="confirmar">
      <th mat-header-cell *matHeaderCellDef>Confirmar</th>
      <td mat-cell *matCellDef="let solicitud">
        <button mat-icon-button [color]="solicitud.confirmado ? 'primary' : 'accent'" (click)="confirmarSolicitud(solicitud)">
          <mat-icon>done</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let solicitud; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
